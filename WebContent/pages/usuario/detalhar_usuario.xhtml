<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:dataTable var="usuario" value="#{usuariosMBean.usuarios}" style="margin-bottom:40px">
			        <p:column headerText="Nome" sortBy="#{usuario.nome}">
			            <h:outputText value="#{usuario.nome}" />
			        </p:column>
			 
			        <p:column headerText="E-mail" sortBy="#{usuario.email}">
			            <h:outputText value="#{usuario.email}" />
			        </p:column>
			 
			        <p:column headerText="Usuário" sortBy="#{usuario.login.usuario}">
			            <h:outputText value="#{usuario.login.usuario}" />
			        </p:column>
			 
			        <p:column style="width:115px;text-align: center">
			            <p:commandButton value="Detalhes"/>
			        </p:column>
			        <f:facet name="footer">
			        	<p:commandButton value="Adicionar usuário"/>
			        </f:facet>
			    </p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
