<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:dataTable id="dtTurmas" var="turma" value="#{loginMBean.turmasCadastradas}" emptyMessage="Sem turmas matriculadas">
			        <f:facet name="cabecalho">
			            Minhas turmas
			        </f:facet>
			        <p:column headerText="Nome">
			            <h:outputText value="#{turma.nome}" />
			        </p:column>
			        <p:column headerText="Professor">
			            <h:outputText value="#{turma.professor.nome}" />
			        </p:column>
			        <p:column style="width:32px;text-align: center">
			             <p:commandButton action="#{loginMBean.redirecionar(turma)}" icon="ui-icon-search" title="acessar" />
	        		</p:column>
	    		</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
