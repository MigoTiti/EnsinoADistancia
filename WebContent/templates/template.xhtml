<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ensino à distância</title>
	<style type="text/css">
		.ui-layout-north{
			z-index: 20 !important;
			overflow: visible !important;
		}
		
		.ui-layout-north .ui-layout-unit-content{
			overflow: visible !important;
		}
	</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" >
			<h:form>  
				<p:menubar>
			 		<p:submenu label="Turmas virtuais">
			 			<p:menuitem value="Minhas turmas" rendered="#{loginMBean.isNotAdministrador()}"/>
			 			<p:menuitem value="Pesquisar turmas" />
			 			<p:menuitem value="Gerenciar turmas" rendered="#{loginMBean.isAdministrador()}"/>
			 		</p:submenu>
			 		
			 		<p:menuitem value="Gerenciar usuários" outcome="/pages/gerenciar_usuarios" rendered="#{loginMBean.isAdministrador()}"/>
			 		
			 		<p:menuitem value="Minha conta"/>
			        
			        <p:menuitem value="Sair" action="#{loginMBean.logout}" icon="ui-icon-close" />
			    </p:menubar>
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
		
		<p:layoutUnit position="west" rendered="#{loginMBean.isTurmaSelecionada()}">
			<ui:insert name="menu" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
